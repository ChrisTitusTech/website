baseURL = "https://christitus.com/"
title = "Chris Titus Tech | Tech Content Creator"
languageCode = "en-us"
summaryLength = "10"

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true

[markup.highlight]
codeFences = true
guessSyntax = true
noClasses = false

