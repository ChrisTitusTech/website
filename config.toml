### Special build and Security settings

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  minifyOutput = true
[minify.tdewolff.html]
  keepWhitespace = false
[minify.tdewolff.js]
  keepVarNames = false
[minify.tdewolff.css]
  keepCSS2 = true

[imaging]
quality = 75
anchor = "Smart"
resampleFilter = "Lanczos"

[imaging.exif]
includeFields = ""
excludeFields = ""
disableDate = true
disableLatLong = true

[security.headers]
  [security.headers.customHeaders]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.googleapis.com *.gstatic.com *.shopify.com cdn.shopify.com *.myshopify.com shop.app; style-src 'self' 'unsafe-inline' *.googleapis.com *.gstatic.com *.shopify.com cdn.shopify.com *.myshopify.com; frame-src 'self' *.shopify.com *.myshopify.com shop.app; img-src 'self' data: * cdn.shopify.com *.shopifycdn.com; connect-src 'self' *.shopify.com monorail-edge.shopifysvc.com *.myshopify.com shop.app; font-src 'self' data: *.shopifycdn.com; media-src 'self' data: *.shopifycdn.com;"

[server]
[[server.headers]]
for = "/**"
[server.headers.values]
  Content-Encoding = ["gzip"]
  Link = [
    "</css/vendor/bootstrap.min.css>; rel=preload; as=style",
    "</js/vendor/jquery.min.js>; rel=preload; as=script"
  ]