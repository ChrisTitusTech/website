<div class="googlead" id="ad-container">
    <!-- Add a loading indicator -->
    <div class="ad-loading">Loading advertisement...</div>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6679678361432308"
        crossorigin="anonymous"></script>
    
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-6679678361432308"
        data-ad-slot="2001915683"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        // Remove loading indicator once ad loads
        window.addEventListener('load', function() {
            document.querySelector('.ad-loading').style.display = 'none';
        });
    </script>
</div>
