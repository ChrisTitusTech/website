<header class="header">
	<div class="container">
		<div class="logo">
			<a class="logo__link" href="{{ "" | relLangURL }}" title="{{ .Site.Title }}" rel="home">
				<div class="logo__title"><img src="/images/logo.png" align="left"></div>
				{{ with .Site.Params.subtitle }}<div class="logo__tagline">{{ . }}</div>{{ end }}
			</a>
		</div>				
		{{ partial "menu.html" . }}
		{{ partial "ad-banner.html" . }}
	</div>
</header>
